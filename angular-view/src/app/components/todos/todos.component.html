
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>To Do List</span>
        <span class="todo-toolbar"></span>
        <button (click)="openDialog()" mat-icon-button class="add-icon" aria-label="Adicionar">
          <mat-icon>add_icon</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>

<div class="todo-card">
  <mat-card [ngStyle]="{'padding':'0px'}">

    <mat-card-content>
      <div>
        <div class="container">
          <h2>Para fazer</h2>
        
          <mat-action-list cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
            [cdkDropListConnectedTo]="todoList" (cdkDropListDropped)="drop($event)">
            <div *ngFor="let item of todo">
              <button mat-list-item cdkDrag> {{item.title}} </button>
              <mat-divider></mat-divider>
            </div>
          </mat-action-list>
        </div>
        
        <div class="container">
          <h2>Fazendo</h2>
        
          <mat-action-list cdkDropList #progressList="cdkDropList" [cdkDropListData]="progress"
            [cdkDropListConnectedTo]="progressList" (cdkDropListDropped)="drop($event)">
            <div *ngFor="let item of progress">
              <button mat-list-item cdkDrag> {{item.title}} </button>
              <mat-divider></mat-divider>
            </div>
          </mat-action-list>
        </div>
        
        
        <div class="container">
          <h2>Conclu√≠do</h2>
        
          <mat-action-list cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
            [cdkDropListConnectedTo]="doneList" (cdkDropListDropped)="drop($event)">
            <div *ngFor="let item of done">
              <button mat-list-item cdkDrag> {{item.title}} </button>
              <mat-divider></mat-divider>
            </div>
          </mat-action-list>
        </div>
      </div>
    </mat-card-content>

    <!-- <mat-card-actions align="end">
      <button mat-raised-button color="primary">Nova Tarefa</button>
    </mat-card-actions> -->

  </mat-card>

</div>
